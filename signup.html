<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="History of Mount Rushmore for people interested in historical facts and information">
    <meta name="keywords"
        content="history, mount rushmore, monuments, historical sites, timeline, USA, south dakota, presidents, rapid city">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>History of Mount Rushmore</title>
</head>

<body>
    <header>
        <div>

            <h1 id="logo">History Website</h1>

        </div>
        <div>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="signup-page">

        <form class="signup-form" method="get" action="thankyou.html">
            <div class="signup-heading">
                <h2>Let's get you signed up for one of our tours!</h2>
            </div>

            <div class="form-body">
                <div class="row">
                    <div class="user-input">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="first_name" required>
                    </div>
                    <div class="user-input">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="last_name" required>

                    </div>
                </div>
                <div class="row">
                    <div class="user-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address" required>
                    </div>
                </div>
                <div class="row">
                    <div class="user-input">
                        <label for="tour" class="tour">Choose your tour!</label>
                        <div class="radio-group">

                            <label for="mount-rushmore"><input type="radio" name="type-of-tour" id="mount-rushmore"
                                    value="mount-rushmore" required>Mount Rushmore</label>

                            <label for="other-historical-sites">
                                <input type="radio" name="type-of-tour" id="other-historical-sites"
                                    value="other-historical-sites">Other Historical Sites</label>

                            <label for="both">
                                <input type="radio" name="type-of-tour" id="both" value="both">Both</label>

                        </div>
                    </div>
                </div>
            </div>
                <div class="form-footer">
                    <button class="btn">Sign up!</button>
                </div>
            
        </form>

    </section>


    <footer>
        <div class="socials">
            <h2>social media links</h2>
            <div class="icons">
                <div id="socials-name"><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                    <h3>Facebook</h3>
                </div>
                <div id="socials-name"><a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                    <h3>Twitter</h3>
                </div>
                <div id="socials-name"><a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                    <h3>YouTube</h3>
                </div>
                <div id="socials-name"><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a>
                    <h3>Instagram</h3>
                </div>




            </div>
            <div class="socials-name">

            </div>
        </div>
    </footer>

</body>
